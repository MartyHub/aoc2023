run:
  modules-download-mode: readonly

linters:
  disable:
    - depguard
    - exhaustruct
    - forbidigo
    - gomnd
    - ireturn
    - paralleltest
    - testpackage
    - varnamelen
  presets:
    - bugs
    - comment
    - complexity
    - error
    - format
    - import
    - metalinter
    - module
    - performance
    - sql
    - style
    - test
    - unused
